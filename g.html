<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clever | Portal</title>
  <link rel="stylesheet" href="secret.css" />
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #starCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 80%;
      margin-top: 10%;
      text-align: center;
      z-index: 1;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: 2px solid #00ff88;
      border-radius: 10px;
    }

    .game-title {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff88;
    }

    .control-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      position: relative;
      z-index: 10;
    }

    .fullscreen-button {
      padding: 10px;
      background-color: #00ff88;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin-left: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .fullscreen-button:hover {
      background-color: #00c3ff;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <a href="games.html" class="back-button">‚Üê Back to Games</a>

  <div class="iframe-container" id="iframe-container">
    <iframe id="embed-iframe" src="" allowfullscreen></iframe>
    <div class="game-title" id="page-name">Loading...</div>
  </div>

  <div class="control-bar">
    <button class="fullscreen-button" id="fullscreen-btn">
      <i class="fas fa-expand"></i>
    </button>
  </div>

  <script src="secret.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const tool = params.get('tool');
    const iframe = document.getElementById('embed-iframe');
    const pageName = document.getElementById('page-name');

    const tools = {
      bowl: { src: 'assets/bowl.html', title: 'Retro Bowl' },
      // Add more tools here...
    };

    if (tools[tool]) {
      iframe.src = tools[tool].src;
      pageName.textContent = tools[tool].title;
    } else {
      iframe.src = '';
      pageName.textContent = 'Unknown Game';
    }

    // Fullscreen logic
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const iframeContainer = document.getElementById('iframe-container');
    const icon = fullscreenBtn.querySelector('i');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (iframeContainer.requestFullscreen) {
          iframeContainer.requestFullscreen();
        } else if (iframeContainer.webkitRequestFullscreen) {
          iframeContainer.webkitRequestFullscreen();
        } else if (iframeContainer.mozRequestFullScreen) {
          iframeContainer.mozRequestFullScreen();
        } else if (iframeContainer.msRequestFullscreen) {
          iframeContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });

    // Toggle icon based on fullscreen state
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        icon.classList.replace('fa-expand', 'fa-compress');
      } else {
        icon.classList.replace('fa-compress', 'fa-expand');
      }
    });
  </script>
</body>
</html>
